<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>easy-select-file</title>
    </head>
    <body>
        <div>
            <h1>文件选择库</h1>
            <button id="select">点击选择</button>
        </div>
    </body>
    <script src="../dist/easy-select-file.browser.js"></script>
    <script>
        document.getElementById("select").addEventListener("click", function(){
            easySelectFile({
                size: 1024 * 1024,
                multiple: true
            }, function(err, res){
                if(err){
                    if(easySelectFile.isCancel(err)){
                        console.log("cancel")
                    } else {
                        console.error(err)
                    }
                    return
                }
                console.log(res)
            })
        })
    </script>
</html>
